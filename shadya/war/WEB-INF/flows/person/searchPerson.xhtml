<?xml version='1.0' encoding='iso-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"    
    xmlns:c="http://java.sun.com/jstl/core"    
    xml:lang="pt-BR" lang="pt-BR">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title></title>
    </head>
    
    <f:view>
	    <body>
	    	<h:form>
		    	<div>
		    		<h1><h:outputText value="Busca de Pessoa" /></h1>
		    	</div>
				<div>
					<h:outputText value="Nome:" />
					<h:inputText id="name" value="#{personController.name}"  />
				</div>
				<br />
				<div>
					<h:commandButton value="Buscar" action="searchPerson" />
				</div>
				<br />
				<div>
					<h:dataTable border="1" id="people" value="#{personController.personList}" var="person" rendered="#{not empty personController.personList}">
						<h:column>
							<f:facet name="header">Identificador</f:facet>
							<h:outputText value="#{person.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{person.name}" />							
						</h:column>
						<h:column>
							<f:facet name="header">Editar</f:facet>
							<h:commandLink action="savePerson">
								<h:outputText value="Editar" />
								<f:param name="id" value="#{person.id}" />
							</h:commandLink>
						</h:column>					
					</h:dataTable>				
				</div>
			</h:form>      
	    </body>
    </f:view>
</html>
